<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" opened="true">
    <mat-toolbar>Menu</mat-toolbar>

    <!--side bar-->
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">dashboard</a>
      <a mat-list-item routerLink="/categories">categories</a>
      <a mat-list-item routerLink="/products">products</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!--top bar-->
      <a mat-button routerLink="/">
        <b>{{'app.app_name' | translate}}</b>
      </a>

      <span class="spacer"></span>
      <b *ngIf="is_authorize" mat-button>{{user_name}}</b>
      <span class="spacer"></span>

      <a mat-button *ngIf="!is_authorize" routerLink="/login">{{'auth.login' | translate}}</a>

      <button mat-button *ngIf="is_authorize" (click)="logout()">{{'auth.logout' | translate}}</button>

      <mat-select placeholder="language" (selectionChange)="translateLanguageTo($event.value)" [value]="app_lang"
        style="width: 110px; background: white; padding: 5px; border-radius: 5px;">
        <mat-option *ngFor="let language of app_langs" [value]="language.code">{{ language.name }}</mat-option>
      </mat-select>

    </mat-toolbar>

    <!--body-->
    <div>
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
