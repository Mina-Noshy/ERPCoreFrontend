<div class="mat-elevation-z8" style="overflow-x:auto;">
  
    <div class="row m-3">
      <mat-card-title>user list</mat-card-title>
      <mat-card-subtitle>user list user list</mat-card-subtitle>
    </div>
      
      <table mat-table [dataSource]="dataSource">
          
        <!-- userName Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>userName</th>
          <td mat-cell *matCellDef="let element"> {{element.userName}}</td>
        </ng-container>
  
        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>
  
        <!-- fullName Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>fullName</th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}}</td>
        </ng-container>
  
        <!-- phoneNumber Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>phoneNumber</th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}}</td>
        </ng-container>
  
        <!-- isConfirmed Column -->
        <ng-container matColumnDef="isConfirmed">
          <th mat-header-cell *matHeaderCellDef>isConfirmed</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox (click)="toggleConfirmeEmail(element.email, element.isConfirmed)"
                    [checked]="element.isConfirmed">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- options Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>options</th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(element.id)">
              <i class="bi bi-trash" aria-hidden="true"></i>
            </button>
          </td>
        </ng-container>
  
  
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
  
      </mat-paginator>
    </div>
