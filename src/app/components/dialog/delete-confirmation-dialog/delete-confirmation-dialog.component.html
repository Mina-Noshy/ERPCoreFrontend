
<h2 mat-dialog-title style="font-family: Cairo-Regular;">{{'common.delete' | translate}}</h2>
<mat-dialog-content style="font-family: Cairo-Regular;">
  <p>{{ 'msg.msg_delete_confirmation' | translate }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{'common.cancel' | translate}}</button>
  <button mat-button [mat-dialog-close]="true" color="warn" >{{'common.delete' | translate}}</button>
</mat-dialog-actions>
